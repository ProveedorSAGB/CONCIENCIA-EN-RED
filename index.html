<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡ALERTA DE SEGURIDAD!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }
        
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .console {
            width: 80%;
            height: 60%;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .console-content {
            height: 100%;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .console-line {
            margin-bottom: 5px;
            animation: typing 0.1s linear;
        }
        
        .hack-window {
            position: absolute;
            background-color: #000;
            border: 1px solid #f00;
            box-shadow: 0 0 15px #f00;
            padding: 15px;
            width: 300px;
            height: 200px;
            overflow: hidden;
            z-index: 10;
        }
        
        .hack-window:nth-child(2n) {
            border-color: #0ff;
            box-shadow: 0 0 15px #0ff;
        }
        
        .hack-window:nth-child(3n) {
            border-color: #ff0;
            box-shadow: 0 0 15px #ff0;
        }
        
        .progress-container {
            width: 80%;
            height: 30px;
            background-color: #000;
            border: 1px solid #0f0;
            margin-top: 20px;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #0f0;
            transition: width 0.5s linear;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f0;
            font-weight: bold;
        }
        
        .final-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .logo {
            max-width: 300px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .message-text {
            color: #fff;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0f0;
        }
        
        @keyframes typing {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .flashing {
            animation: flash 0.5s infinite;
        }
        
        .glitch-text {
            position: relative;
            display: inline-block;
        }
        
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c8;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        
        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 59px, 0); }
            10% { clip: rect(48px, 9999px, 29px, 0); }
            15% { clip: rect(42px, 9999px, 73px, 0); }
            20% { clip: rect(63px, 9999px, 27px, 0); }
            25% { clip: rect(34px, 9999px, 55px, 0); }
            30% { clip: rect(86px, 9999px, 73px, 0); }
            35% { clip: rect(20px, 9999px, 20px, 0); }
            40% { clip: rect(26px, 9999px, 60px, 0); }
            45% { clip: rect(25px, 9999px, 66px, 0); }
            50% { clip: rect(57px, 9999px, 98px, 0); }
            55% { clip: rect(5px, 9999px, 46px, 0); }
            60% { clip: rect(82px, 9999px, 31px, 0); }
            65% { clip: rect(54px, 9999px, 27px, 0); }
            70% { clip: rect(28px, 9999px, 99px, 0); }
            75% { clip: rect(45px, 9999px, 69px, 0); }
            80% { clip: rect(23px, 9999px, 85px, 0); }
            85% { clip: rect(54px, 9999px, 84px, 0); }
            90% { clip: rect(45px, 9999px, 47px, 0); }
            95% { clip: rect(24px, 9999px, 23px, 0); }
            100% { clip: rect(32px, 9999px, 92px, 0); }
        }
        
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            5% { clip: rect(52px, 9999px, 74px, 0); }
            10% { clip: rect(79px, 9999px, 85px, 0); }
            15% { clip: rect(75px, 9999px, 5px, 0); }
            20% { clip: rect(67px, 9999px, 61px, 0); }
            25% { clip: rect(14px, 9999px, 79px, 0); }
            30% { clip: rect(1px, 9999px, 66px, 0); }
            35% { clip: rect(86px, 9999px, 30px, 0); }
            40% { clip: rect(23px, 9999px, 98px, 0); }
            45% { clip: rect(85px, 9999px, 72px, 0); }
            50% { clip: rect(71px, 9999px, 75px, 0); }
            55% { clip: rect(2px, 9999px, 48px, 0); }
            60% { clip: rect(80px, 9999px, 87px, 0); }
            65% { clip: rect(41px, 9999px, 13px, 0); }
            70% { clip: rect(45px, 9999px, 99px, 0); }
            75% { clip: rect(25px, 9999px, 53px, 0); }
            80% { clip: rect(48px, 9999px, 83px, 0); }
            85% { clip: rect(19px, 9999px, 43px, 0); }
            90% { clip: rect(47px, 9999px, 51px, 0); }
            95% { clip: rect(25px, 9999px, 7px, 0); }
            100% { clip: rect(31px, 9999px, 57px, 0); }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrixBg"></canvas>
    
    <div class="container">
        <div class="console">
            <div class="console-content" id="consoleContent"></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">INICIANDO SISTEMA DE HACKEO: 0%</div>
        </div>
    </div>
    
    <div class="final-message" id="finalMessage">
        <img src="https://github.com/YanYuary/POCKERHACK/blob/main/LOGO_JOMA.png?raw=true" alt="Logo JOMA" class="logo">
        <h1 class="message-text glitch-text" data-text="¡BROMITA!">¡BROMITA!</h1>
        <p class="message-text">Has sido hackeado en tus neurocircuitos</p>
        <p class="message-text">¡Defiéndete de los egos!</p>
        <p class="message-text">La conciencia en red te observa</p>
    </div>

    <script>
        // Configuración inicial
        const consoleElement = document.getElementById('consoleContent');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const finalMessage = document.getElementById('finalMessage');
        const matrixBg = document.getElementById('matrixBg');
        
        let progress = 0;
        let hackWindows = [];
        const consoleLines = [];
        
        // Efecto Matrix de fondo
        function setupMatrix() {
            const canvas = matrixBg;
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789$#@%&!?*';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = [];
            
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#0f0';
                ctx.font = `${fontSize}px monospace`;
                
                for (let i = 0; i < drops.length; i++) {
                    const text = letters[Math.floor(Math.random() * letters.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
            }
            
            setInterval(draw, 33);
        }
        
        // Agregar línea a la consola
        function addConsoleLine(text) {
            const line = document.createElement('div');
            line.className = 'console-line';
            line.textContent = text;
            consoleElement.appendChild(line);
            consoleElement.scrollTop = consoleElement.scrollHeight;
            
            consoleLines.push(text);
            if (consoleLines.length > 200) {
                consoleElement.removeChild(consoleElement.firstChild);
                consoleLines.shift();
            }
        }
        
        // Crear ventana de hackeo
        function createHackWindow() {
            const window = document.createElement('div');
            window.className = 'hack-window';
            
            const left = Math.random() * (window.innerWidth - 320);
            const top = Math.random() * (window.innerHeight - 220);
            
            window.style.left = `${left}px`;
            window.style.top = `${top}px`;
            
            // Contenido de la ventana
            const content = document.createElement('div');
            content.style.color = window.style.borderColor;
            content.style.fontFamily = 'monospace';
            content.style.fontSize = '12px';
            content.style.lineHeight = '1.2';
            
            // Generar texto de código aleatorio
            let codeText = '';
            const codeLines = Math.floor(Math.random() * 15) + 5;
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789$#@%&!?*<>/\\{}[]()';
            
            for (let i = 0; i < codeLines; i++) {
                const lineLength = Math.floor(Math.random() * 40) + 10;
                for (let j = 0; j < lineLength; j++) {
                    codeText += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                codeText += '\n';
            }
            
            content.textContent = codeText;
            window.appendChild(content);
            
            document.body.appendChild(window);
            hackWindows.push(window);
            
            // Cerrar ventana después de un tiempo
            setTimeout(() => {
                if (window.parentNode) {
                    document.body.removeChild(window);
                    hackWindows = hackWindows.filter(w => w !== window);
                }
            }, 3000);
        }
        
        // Actualizar progreso
        function updateProgress(value) {
            progress = value;
            progressBar.style.width = `${value}%`;
            progressText.textContent = `INICIANDO SISTEMA DE HACKEO: ${value}%`;
            
            if (value >= 100) {
                progressText.textContent = 'HACKEO COMPLETADO!';
                showFinalMessage();
            }
        }
        
        // Mostrar mensaje final
        function showFinalMessage() {
            finalMessage.style.display = 'flex';
            
            // Efectos adicionales en el mensaje final
            setTimeout(() => {
                document.querySelector('.glitch-text').classList.add('flashing');
            }, 2000);
        }
        
        // Iniciar la simulación
        function startHackSimulation() {
            // Configurar Matrix
            setupMatrix();
            
            // Iniciar mensajes de consola
            const consoleMessages = [
                "INICIANDO EXPLOTACIÓN DE VULNERABILIDADES...",
                "ACCEDIENDO A SISTEMA NEURO-CONSCIENTE...",
                "ANALIZANDO PATRONES DE PENSAMIENTO...",
                "BYPASEANDO DEFENSAS COGNITIVAS...",
                "INYECTANDO CÓDIGO EN SUBCONSCIENTE...",
                "DECODIFICANDO MEMORIAS OCULTAS...",
                "IDENTIFICANDO METAPROGRAMAS...",
                "ACCEDIENDO A NEUROCIRCUITOS...",
                "SOBREESCRIBIENDO PATRONES LIMITANTES...",
                "CONECTANDO CON CONSCIENCIA COLECTIVA...",
                "ANALIZANDO FRECUENCIAS VIBRACIONALES...",
                "PROCESANDO INFORMACIÓN AKÁSHICA...",
                "DESCIFRANDO CÓDIGOS ARQUETÍPICOS...",
                "REPROGRAMANDO REALIDAD SUBJETIVA...",
                "ACTIVANDO CONEXIÓN CON EL TODO...",
                "TRANSMITIENDO DATOS A LA RED...",
                "FUSIONANDO CONCIENCIAS...",
                "PREPARANDO REVELACIÓN FINAL..."
            ];
            
            let messageIndex = 0;
            const messageInterval = setInterval(() => {
                if (messageIndex < consoleMessages.length) {
                    addConsoleLine(consoleMessages[messageIndex]);
                    messageIndex++;
                    
                    // Crear ventanas aleatorias
                    if (Math.random() > 0.7) {
                        createHackWindow();
                    }
                    
                    // Actualizar progreso
                    updateProgress(Math.min(100, Math.floor((messageIndex / consoleMessages.length) * 100)));
                } else {
                    clearInterval(messageInterval);
                }
            }, 800);
            
            // Añadir líneas aleatorias de código
            setInterval(() => {
                const randomCode = generateRandomCode();
                addConsoleLine(randomCode);
                
                // Parpadear la consola ocasionalmente
                if (Math.random() > 0.9) {
                    consoleElement.style.opacity = 0.3;
                    setTimeout(() => {
                        consoleElement.style.opacity = 1;
                    }, 100);
                }
            }, 300);
        }
        
        // Generar código aleatorio
        function generateRandomCode() {
            const codeParts = [
                "0x7F", "0xFF", "0x3A", "0xBC", "0xDE", "0xAD", "0xBE", "0xEF",
                "NULL", "VOID", "stack", "heap", "buffer", "overflow", "kernel", "root",
                "sudo", "exec", "fork", "thread", "mutex", "semaphore", "pipe", "socket",
                "crypto", "hash", "encrypt", "decrypt", "key", "certificate", "token", "auth",
                "query", "inject", "schema", "database", "table", "column", "row", "index",
                "compile", "parse", "lex", "tokenize", "optimize", "execute", "runtime", "memory",
                "garbage", "collect", "reference", "pointer", "address", "register", "cache", "pipeline"
            ];
            
            let code = "";
            const length = Math.floor(Math.random() * 5) + 3;
            
            for (let i = 0; i < length; i++) {
                if (i > 0) code += "::";
                code += codeParts[Math.floor(Math.random() * codeParts.length)];
            }
            
            return code;
        }
        
        // Iniciar cuando la página cargue
        window.onload = startHackSimulation;
        
        // Redimensionar canvas cuando cambie el tamaño de la ventana
        window.onresize = function() {
            const canvas = matrixBg;
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
